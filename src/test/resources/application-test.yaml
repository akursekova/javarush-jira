spring.cache.type: none
spring:
  sql:
    init:
      mode: always

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    database: h2

  datasource:
    url: jdbc:h2:mem:jira;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=VALUE
    username: sa
    password:
    driverClassName: org.h2.Driver

  liquibase:
    changeLog: "classpath:db/test.sql"